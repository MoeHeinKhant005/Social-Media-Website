<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Poppins&family=Roboto+Slab&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title></title>
</head>
<body>
	<!-- For Heading-->

	<header>
		<div class="search">
			<input class="searchbar" placeholder="Search ConnectNow!"></input>
		</div>
		<div class="newfeed">
			<div class="btnBackground">
				<img class="home" src="SourcesForFacebookClone/home.png"></img>
			</div>
			<div class="btnBackground">
				<img class="class" src="SourcesForFacebookClone/play.png"></img>
			</div>
			<div class="btnBackground">
				<img class="community" src="SourcesForFacebookClone/users-alt.png"></img>
			</div>
			<div class="btnBackground">
				<img class="others" src="SourcesForFacebookClone/apps.png"></img>
			</div>
		</div>
		<div class="side">
			<div class="sidebtnBackground">
				<img class="user" src="SourcesForFacebookClone/user.png"></img>
			</div>
			<div class="sidebtnBackground">
				<img class="message" src="SourcesForFacebookClone/paper-plane.png"></img>
			</div>
			<div class="sidebtnBackground">
				<img class="noti" src="SourcesForFacebookClone/bell.png"></img>
			</div>
			<div class="sidebtnBackground">
				<img class="downArrow" src="SourcesForFacebookClone/angle-small-down.png"></img>
			</div>
		</div>

		<!-- For Mobile View-->
		<div class="logo">
			<label>ConnectNow!</label>
		</div>
		<div class="mobilebutton">
			<div class="btn">
				<img src="SourcesForFacebookClone/search.png">
			</div>
			<div class="btn">
				<img src="SourcesForFacebookClone/paper-plane.png">
			</div>
		</div>
		
	</header>

	<!--For Main-->

	<main>

		<!--Navigation Section-->

		<div class="nav">
			<div class="home">
				<label id="homelabel">Home</label>
			</div>
			<div class="friends">
				<img src="SourcesForFacebookClone/friends.png">
				<label>Friends</label>
			</div>
			<div class="groups">
				<img src="SourcesForFacebookClone/users-alt.png">
				<label>Groups</label>
			</div>
			<div class="saveds">
				<img src="SourcesForFacebookClone/bookmark.png">
				<label>Saved</label>
			</div>
			<div class="favourites">
				<img src="SourcesForFacebookClone/star.png">
				<label>Favourites</label>
			</div>
		</div>

		<!--Contents Section-->

		<div class="content">
			<div class="stories">

			</div>
			<div class="upload">
				
			</div>
			<div class="posts">
				
			</div>
			<div class="posts">
				
			</div>
			<div class="posts">
				
			</div>
		</div>

		<!--Contacts Section-->

		<div class="contacts">
			<div class="contact">
				<label id="contactlabel">Contacts</label>
			</div>
			<div class="friends">
				<img src="SourcesForFacebookClone/portrait.png">
				<label>John</label>
			</div>
			<div class="friends">
				<img src="SourcesForFacebookClone/portrait.png">
				<label>Emily</label>
			</div>
			<div class="friends">
				<img src="SourcesForFacebookClone/portrait.png">
				<label>Emma</label>
			</div>
			<div class="friends">
				<img src="SourcesForFacebookClone/portrait.png">
				<label>Harry</label>
			</div>
			<div class="friends">
				<img src="SourcesForFacebookClone/portrait.png">
				<label>Adam</label>
			</div>
		</div>
	</main>
	<!-- For Mobile Footer-->
	<footer>
		<div class="footbtn">
			<img src="SourcesForFacebookClone/home.png">
		</div>
		<div class="footbtn">
			<img src="SourcesForFacebookClone/friends.png">
		</div>
		<div class="footbtn">
			<img src="SourcesForFacebookClone/play.png">
		</div>
		<div class="footbtn">
			<img src="SourcesForFacebookClone/bell.png">
		</div>
		<div class="footbtn">
			<img src="SourcesForFacebookClone/apps.png">
		</div>
	</footer>
</body>
</html>
