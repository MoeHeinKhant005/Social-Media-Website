<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Poppins&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="logo">
            <label class="title">Connect Now!</label>
        </div>
        <div class="login">
            <input class="username" type="text" placeholder="  Email or Phone Number">
            <input class="password" type="password" placeholder="  Password">
            <button class="submit">Login</button>
            <label class="warning">Something's wrong, Try again</label>
            <a href="#" class="forgot"><label>Forgot Password?</label></a>
            <hr style="width: 93%;">
            <button class="create" type="submit">Create New Account</button>
        </div>
        <script src = "script.js" type="text/javascript"></script>
    </body>
</html>
